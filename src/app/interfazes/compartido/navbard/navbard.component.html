    <div class="collapse navbar-collapse justify-content-center" id="navcol-2">

          <a class="nav-link text-white" (click)="navigateAndScroll('Presentacion')">Inicio</a>

        </li>
      </ul>
    </div>

      <div *ngIf="isLoggedIn && isAdmin">

        <button class="btn btn-outline-light me-3" routerLink="/admin/ver-computadora">Catálogo</button>

      <div *ngIf="isLoggedIn && isUser">
